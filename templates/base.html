<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Madlibs</title>
</head>
<body>
    <h1>This is Madlibs!</h1>
    {% block content %}
    <form class="form" action="/story">
        {% for prompt in prompts %}

        <div class="mad-form">
            <label>{{ prompt }}:</label>
            <input type="text" name="{{ prompt }}">
        </div>
        
        {% endfor %}
        <button class="mad-form" >Submit</button>
    </form>
    {% endblock %}
</body>
</html>
